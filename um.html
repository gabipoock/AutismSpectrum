        <div id="slide">
            <div class="item" style="background-image: url(./Imagens/TEA6.webp);">
                <div class="content">
                    <div class="name">Tem cura para TEA?</div>
                    <button>Não existe cura para o autismo. Ao contrário disso, o que existem são intervenções que possibilitam à pessoa com autismo se desenvolver, adquirir habilidades sociais e conquistar autonomia e independência. </button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Imagens/TEA.png);">
                <div class="content">
                    <div class="name">O que é TEA</div>
                    <button>O TEA é considerado um transtorno de neurodesenvolvimento.Nele,a criança tem difículdade na comunicação socíal(com fala repetitiva,por exemplo) e mantém um interesse restrito e estereotipado por objetos e fênomenos.</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Imagens/TEA3.jpg);">
                <div class="content">
                    <div class="name">Principais características do TEA</div>
                    <button>Cabe ressaltar que as características do TEA não são iguais para todos. Porém, as mais comuns são:
                        <p>-Dificuldade em manter contato visual;</p>
                        <p>-Pouco interesse por coisas qur outras crianças/pessoas propõem:no geral, a criança autista só se atenta a algo de seu interesse;</p> </button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Imagens/TEA1.png);">
                <div class="content">
                    <button><P>-Sensibilidade a barulhos(principalmente os mais altos) e texturas diferentes;</P>
                    <P>-Dificuldade em manter interação sociais:a criança possui muita dificuldade em fazer trocas drante brincadeiras</P></button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Imagens/TEA4.jpg);">
                <div class="content">
                    <button><p>-Dificuldade em compreender expressões faciais: tristeza, felicidade, raiva, braveza;</p>
                    <p>-Comportamentos estereotipados:podem se fixar objetos específicos,desenvolver comportamentos repetitivos ou até mesmo a fala repetitiva, sendo que estas atitudes estereotipadas ocorrem sem um objetivo ou finalidade</p></button>
                </div>
            </div>
            <div class="item" style="background-image: url(./Imagens/TEA5.webp);">
                <div class="content">
                    <button><P>-Repertório restrito por brincadeiras, brinquedos e objetos: os que não sejam do seu interesse não prendem a sua atenção. Por exemplo, se a criança gosta de carrinho, apenas brinquedos com essa características irão cativá-la, e ela brincará apenas com eles.</P></button>
                </div>
            </div>
